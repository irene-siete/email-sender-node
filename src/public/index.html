<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>irene email sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<nav>
    <p>Email sender de Irene</p>
</nav>
    <div class="container p-4">
       <div class="row">
           <div class="col-md-6 offset-md-3">
               <div class="card">
                   <div class="card-body">
                       <form action="/send-email" method="POST">
                           <div class="form-group">
                               <input type="text" name="username" class="form-control" placeholder="username uwu" autofocus required>
                           </div>
                           <div class="form-group">
                               <input type="text" name="email" placeholder="email" class="form-control" required>
                           </div>
                           <div class="form-group">
                               <textarea name="message" rows="2" class="form-control" placeholder="message" required></textarea>
                           </div>
                           <button class="btn btn-primary btn-block boton">
                               Send
                           </button>
                       </form>
                   </div>
               </div>
           </div>
       </div>
    </div>
</body>
</html>
